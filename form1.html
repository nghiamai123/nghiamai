<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="contain">
        <div class="form-group">
            <span>First Name</span>
            <div class="form-icon"><span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" placeholder="First name"></div>
        </div>
        <div class="form-group">
            <span>Last Name</span>
            <div><i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Last Name"></div>
        </div>
        <div class="form-group">
            <span>Department/Office</span>
            <div><i class="fa fa-bars" aria-hidden="true"></i>
            <input type="text" placeholder="Select your Department/Office"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></div>
        </div>
        <div class="form-group">
            <span>User Name</span>
            <div><i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="User Name"></div>
        </div>
        <div class="form-group">
            <span>Passwork</span>
            <div><i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Passwork"></div>
        </div>
        <div class="form-group">
            <span>Cofirn Passwork</span>
            <div><i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Cofirn Passwork"></div>
        </div>
        <div class="form-group">
            <span>E-Mail</span>
            <div><i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="text" placeholder="E-Mail Address"></div>
        </div>
        <div class="form-group">
            <span>Contact No.</span>
            <div><i class="fa fa-phone" aria-hidden="true"></i>
            <input type="text" placeholder="(630)"></div>
        </div>
        <div class="center">
            <input type="submit" value="SUBMIT">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="form2.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="container_out">
      <div class="title">
        <p>Registration</p>
      </div>
      <div class="chose_customer">
        <form>
          <input type="radio" name="chose" value="Peronal"/><span>Persional</span>
          <input type="radio" name="chose" value="Company"/><span>Company</span>
        </form>
      </div>
      <div class="input_email">
        <form>
          <span class="all"><i class="fa fa-envelope" aria-hidden="true"></i></span><input type="text" placeholder="Email"/>
        </form>
      </div>
      <div class="input_name_customer">
        <form>
          <span class="all"><i class="fa fa-users" aria-hidden="true"></i></span><input type="text" placeholder="Name" />
        </form>
      </div>
      <div class="input_passwork">
        <form>
          <span class="all"><i class="fa fa-unlock" aria-hidden="true"></i></span><input type="text" placeholder="Passwork"/>
        </form>
      </div>
      <div class="input_gender">
        <form>
          <input type="radio" name="pass" value="Male"/><span>Male</span>
          <input type="radio" name="pass" value="Female"/><span>Female</span>
        </form>
      </div>
      <div class="container1">
        <div class="term_condition">
          <p>
            By clicking Register,you agree on our
            <span> terms and condition.</span>
          </p>
        </div>
        <div class="register">
          <form>
            <input type="submit" value="Register"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
